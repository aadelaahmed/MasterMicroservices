spring.application.name=ConfigServer
server.port= 8084

# Git Configuration for Config Server
spring.cloud.config.server.git.uri=https://github.com/aadelaahmed/MasterMicroservices.git
spring.cloud.config.server.git.skipSslValidation=true
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.search-paths=configuration-management/ConfigServer/src/main/resources/config
spring.cloud.config.server.git.timeout=5
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.force-pull=true

